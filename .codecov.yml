comment:
  layout: "header, reach, diff, flags, files, changes"
  behavior: default
  require_changes: yes    # if true: only post the comment if coverage changes
  require_base: no        # [yes :: must have a base report to post]
  require_head: yes       # [yes :: must have a head report to post]
  branches: null
coverage:
  range: 50..90
  round: nearest
  precision: 2
flags:
  react-plastic-table-accessory:
    paths:
      - packages/react-plastic-table-accessory
  react-plastic-table-brick:
    paths:
      - packages/react-plastic-table-brick
  react-plastic-table-works:
    paths:
      - packages/react-plastic-table-works
parsers:
  javascript:
    enable_partials: yes
